{{ if eq .ID "" }}
<section class="section">
{{ else }}
<section class="section">
{{ end }}
  <div class="section-wrapper">
    <div class="content">
      {{ if .HasTitle }}
        <h1><span class="anchor-ref" id="content-{{.ID}}"></span>{{.Title}}</h1>
      {{ end }}
      {{.Content}}
    </div>
    {{ if .HasSideNote }}
      <div class="sidenote">
        {{.SideNote}}
      </div>
    {{ end }}
  </div>
</section>
